<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Milkshake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/app/styles.css">
  <link rel="manifest" href="/app/manifest.json">
  <link rel="icon" href="/app/images/banana.png">
</head>
<body>

<main class="milkshake">
  <section class="view view--swipelist">
    <header>
      <p>Milkshake</p>
      <p class="copyright">Made with üçå by <a href="https://twitter.com/DasSurma">Surma</a>, Code on <a href="https://github.com/tswilliams87/milkshake">GitHub</a></p>
    </header>

    <tinderforbananas-item class="item item--top">
      <picture></picture>
      <div class="item__details">
        <span class="item__details__name"></span>,
        <span class="item__details__age"></span><br>
        <span class="item__details__job"></span><br>
        <span class="item__details__distance"></span>
      </div>
    </tinderforbananas-item>

    <tinderforbananas-item class="item item--next hidden" inmovable>
      <picture></picture>
      <div class="item__details">
        <span class="item__details__name"></span>,
        <span class="item__details__age"></span><br>
        <span class="item__details__job"></span><br>
        <span class="item__details__distance"></span>
      </div>
    </tinderforbananas-item>

    <div class="controls">
      <button class="control control--nope"><svg></svg></button>
      <button class="control control--superlike"><svg></svg></button>
      <button class="control control--like"><svg></svg></button>
    </div>
  </section>

  <section class="view view--details hidden">
    <tinderforbananas-carousel></tinderforbananas-carousel>
    <tinderforbananas-details></tinderforbananas-details>
    <nav>
      <button class="control control--nope"></button>
      <button class="control control--superlike"></button>
      <button class="control control--like"></button>
    </nav>
  </section>
</main>

<!-- Scripts must match /app paths -->
<script src="/app/custom-elements.min.js" defer></script>
<script src="/app/helper.js" defer></script>
<script src="/app/ce-details.js" defer></script>
<script src="/app/ce-carousel.js" defer></script>
<script src="/app/ce-item.js" defer></script>
<script src="/app/app.js" defer></script>
<script src="/app/sw.js" defer></script>

</body>
</html>
