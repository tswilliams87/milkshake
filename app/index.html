<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milkshake</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Milkshake</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button id="signup-button">Sign Up</button>
  <button id="guest-button">Continue as Guest</button>

  <script src="auth.js"></script>
</body>
</html>
<script>
  document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    // Call the login function from auth.js
    login(email, password);
  });

  document.getElementById('signup-button').addEventListener('click', function () {
    // Redirect to signup page
    window.location.href = 'signup.html';
  });

  document.getElementById('guest-button').addEventListener('click', function () {
    // Redirect to guest page
    window.location.href = 'guest.html';
  });
